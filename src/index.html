<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinClone</title>
    <link rel="stylesheet" href="css/main.scss">
    <link rel="stylesheet" href="css/pin_style.css">
    
</head>
<body>
 <section class="header">
    <div class="container">
        <div class="header-wrap">
            <div class="pin_logo">
                <img src="./images/pinclone.png" alt="#">
            </div>
            <nav class="navigation">
              <ul class="navigation-list">
                <li class="navigation-list_item">
                  <a href="#">Saved</a>
                </li>
                <li class="navigation-list_item">
                  <a class="profile" href="#">Profile</a>
                </li>
                <div class="profile_img">
                    <img src="./images/userprofile.png" alt="#" class="user_img">
                  </div>
              </ul>
            </nav>
          </div>
    </div>
 </div>
 </section>

 <section class="cards">
   <div class="container">
       <div class="card">
           <div class="pin_title"></div>

         <div class="pin_mdl">
               <div class="list_head">
                  <div class="save_card">Save</div>
               </div>
             <div class="foot">
                 <div class="dest">
                     <div class="pin_icon_cont">
                         <img src="./images/arrowside.png" alt="destination" class="pin_icon_img">
                      </div>
                       <span>Eatery</span>
                 </div>

                  <div class="pin_icon_cont">
                     <img src="./images/arrowup.png" alt="send" class="pin_icon_img">
                  </div>

                  <div class="pin_icon_cont">
                      <img src="./images/arrowdown.png" alt="edit" class="pin_icon_img">
                  </div>
              </div>
         </div>
              <div class="pin_img">
                  <img  alt="pin_img" >
               </div>
       </div>
   </div>


</section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
