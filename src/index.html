<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinClone</title>
    <link rel="stylesheet" href="./css/main.scss">
    <link rel="stylesheet" href="./css/pin_style.css">
    
</head>
<body>

<script src="./js/pin.js"></script>



 <section class="cards">
   <div class="container">

    <input type="file" name="picture" id="picture">
    
       <div class="card">
           <div class="pin_title"></div>

         <div class="pin_mdl">
               <div class="list_head">
                  <div class="save_card">Save</div>
               </div>
             <div class="foot">
                 <div class="dest">
                     <div class="pin_icon_cont">
                         <img src="./images/arrowside.png" alt="destination" class="pin_icon_img">
                      </div>
                       <span>PinClone</span>
                 </div>

                  <div class="pin_icon_cont">
                     <img src="./images/arrowup.png" alt="send" class="pin_icon_img">
                  </div>

                  <div class="pin_icon_cont">
                      <img src="./images/arrowdown.png" alt="edit" class="pin_icon_img">
                  </div>
              </div>
         </div>
              <div class="pin_img">
                  <img  alt="pin_img" >
               </div>
       </div>
   </div>


</section>
</body>
</html>
